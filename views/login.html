<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css ">
</head>
<body>
    <header>
        <div class="encabezado">
            <div class="logo">
                <img src = "/images/logo-mercado-liebre.svg" alt = "Logo MercadoLiebre" width="100%">
            </div>
            <div class="buscador">
                <input type="text" placeholder="Buscar productos, marcas" class = "boxbuscador">
                <i class="fas fa-search"></i>
            </div>
            <p id="lema"><i class="fas fa-hand-holding-usd"></i> Comprá en cuotas y sin tarjeta de crédito</p>
        </div>
        <nav class="site_navbar">
            <ul type = "none">
                <li><a href = "" target = "_blank">Ofertas</a></li>
                <li><a href = "" target = "_blank">Tiendas Oficiales</a></li>
                <li><a href = "" target = "_blank">Vender</a></li>
                <li><a href = "" target = "_blank">Ayuda</a></li>
            </ul>
        </nav>
        <nav class="login_navbar">
            <ul type = "none">
                <li><a href = "" target = "_blank">Creá tu cuenta </a><i class="far fa-id-card"></i></li>
                <li><a href = "" target = "_blank">Ingresá </a><i class="fas fa-sign-in-alt"></i></li>
                <li><a href = "" target = "_blank">Mis compras </a><i class="fas fa-shopping-basket"></i></li>
            </ul>
        </nav>
        <br>
        <div class = "burger-menu">
            <i class = "fa fa-bars burger"></i>
        </div>
        <br>
    
    </header>

    <main class="login">
        <form action="" method="post">
            <div class="campo">
                <label for="usuario">Nombre de usuario</label>
                <input type="text" name="usuario" id="usuario">
            </div>
            <div class="campo">
                <label for="pass">Contraseña</label>
                <input type="password" name="pass" id="pass">
            </div>
            <span class="feedback"></span>
            <div class="botones">
                <button type="submit">Ingresar</button>
            </div>
        </form>
    </main>
    
</body>
</html>
