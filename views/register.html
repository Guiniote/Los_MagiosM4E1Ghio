<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css ">
</head>
<body>
    <header>
        <div class="encabezado">
            <div class="logo">
                <img src = "/images/logo-mercado-liebre.svg" alt = "Logo MercadoLiebre" width="100%">
            </div>
            <div class="buscador">
                <input type="text" placeholder="Buscar productos, marcas" class = "boxbuscador">
                <i class="fas fa-search"></i>
            </div>
            <p id="lema"><i class="fas fa-hand-holding-usd"></i> Comprá en cuotas y sin tarjeta de crédito</p>
        </div>
        <nav class="site_navbar">
            <ul type = "none">
                <li><a href = "" target = "_blank">Ofertas</a></li>
                <li><a href = "" target = "_blank">Tiendas Oficiales</a></li>
                <li><a href = "" target = "_blank">Vender</a></li>
                <li><a href = "" target = "_blank">Ayuda</a></li>
            </ul>
        </nav>
        <nav class="login_navbar">
            <ul type = "none">
                <li><a href = "" target = "_blank">Creá tu cuenta </a><i class="far fa-id-card"></i></li>
                <li><a href = "" target = "_blank">Ingresá </a><i class="fas fa-sign-in-alt"></i></li>
                <li><a href = "" target = "_blank">Mis compras </a><i class="fas fa-shopping-basket"></i></li>
            </ul>
        </nav>
        <br>
        <div class = "burger-menu">
            <i class = "fa fa-bars burger"></i>
        </div>
        <br>
    
    </header>
    
    
    <main class="register">
        <form action="" method="POST">
            <div class="campo">
                <label for="nombre">Nombre y apellido</label>
                <input type="text" name="nombre_apellido" id="nombre">
                <span class="feedback"></span>
            </div>
            <div class="campo">
                <label for="mail">e-mail</label>
                <input type="email" name="mail" id="mail" placeholder="tunombre@ejemplo.com">
                <span class="feedback"></span>
            </div>
                <div class="campo">
                <label for="usuario">Nombre de usuario</label>
                <input type="text" name="usuario" id="usuario">
                <span class="feedback"></span>
            </div>
                <div class="campo">
                <label for="fechanac">Fecha de nacimiento</label>
                <input type="date" name="fecha_nacimiento" id="fechanac">
            </div>
                <div class="campo">
                <label for="domicilio">Domicilio</label>
                <input type="text" name="domicilio" id="domicilio">
                <span class="feedback"></span>
            </div>
                <div class="campo">
                <label>Perfil de usuario</label>
                <div class="opcion_radio">
                    <input type="radio" name="tipo_usuario" id="comprador" value="c">
                    <label for="comprador">Comprador</label>
                </div>
                <div class="opcion_radio">
                    <input type="radio" name="tipo_usuario" id="vendedor" value="v">
                    <label for="vendedor">Vendedor</label>
                </div>
            </div>
                <div class="campo_categorias">
                <label>Categorías de interés:</label>
                <div class="opcion">
                    <input type="checkbox" name="categorias" id="Electro" value="e">
                    <label for="Electro">Electro</label>
                </div>
                <div class="opcion">
                    <input type="checkbox" name="categorias" id="Moda" value="m">
                    <label for="Moda">Moda</label>
                </div>
                <div class="opcion">
                    <input type="checkbox" name="categorias" id="Hogar" value="h">
                    <label for="Hogar">Hogar</label>
                </div>
                <div class="opcion">
                    <input type="checkbox" name="categorias" id="Jugetería" value="j">
                    <label for="Jugetería">Jugetería</label>
                </div>
                <div class="opcion">
                    <input type="checkbox" name="categorias" id="Vida_sana" value="v">
                    <label for="Vida_sana">Vida sana</label>
                </div>
            </div>
                <div class="campo_foto">
                <label for="foto">Foto de usuario</label>
                <input type="file" name="foto_usuario" id="foto" accept=".png, .jpg">
                <span class="feedback"></span>
            </div>
                <div class="campo">
                <label for="pass">Contraseña</label>
                <input type="password" id="pass">
                <span class="feedback"></span>
            </div>
                <div class="campo">
                <label for="passconf">Confirmar contraseña</label>
                <input type="password" name="pass" id="passconf">
                <span class="feedback"></span>
            </div>
            <div class="botones">            
                <button type="submit">Enviar</button>
                <button type="reset">Borrar datos</button>
            </div>
        </form>
    </main>
</body>
</html>
